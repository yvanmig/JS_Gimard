<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>gifplayer. Customizable jquery plugin to play and stop animated gifs. Similar to 9gag's</title>
	<!-- <link rel="stylesheet" href="css/normalize.css" /> -->
	<link rel="stylesheet" href="css/index.css" />
	<link rel="stylesheet" href="../dist/gifplayer.css" />
	<link rel="icon" type="image/png" href="media/banana.png" />
</head>

<body id="home">

	<!-- <main class="main options"> -->
<div class="wrap">
		<div class="containerGif">		
			<img class="gifplayer" src="media/pick2.png"
				data-mode="video"
				data-mp4="media/pickHero.mp4" />
		<!-- </section> -->
		</div>
	</div>

		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="script/jquery.gifplayer.js"></script>
		<script>
			$(document).ready( function(){
				$('.gifplayer').gifplayer();
			});
		</script>

	</body>
</html>
